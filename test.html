<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Benedict Portfolio</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: white;
            color: black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="toggleMessage" class="bg-blue-500 text-white px-4 py-2 rounded">
            Click me
        </button>
    </div>

    <script>
        const { createApp, ref } = Vue;
        
        createApp({
            setup() {
                const message = ref('Vue is working!');
                
                const toggleMessage = () => {
                    message.value = message.value === 'Vue is working!' ? 'Button clicked!' : 'Vue is working!';
                };
                
                return {
                    message,
                    toggleMessage
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
