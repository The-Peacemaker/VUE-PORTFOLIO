<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benedict Chacko Mathew</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' fill='%234F46E5'><ellipse cx='32' cy='35' rx='28' ry='8' fill='%236366F1' opacity='0.3'/><ellipse cx='32' cy='28' rx='20' ry='12' fill='%234F46E5'/><ellipse cx='32' cy='22' rx='12' ry='8' fill='%236366F1'/><circle cx='25' cy='22' r='2' fill='%23FEF08A'/><circle cx='32' cy='20' r='2' fill='%23FEF08A'/><circle cx='39' cy='22' r='2' fill='%23FEF08A'/><ellipse cx='18' cy='35' rx='4' ry='2' fill='%234F46E5'/><ellipse cx='46' cy='35' rx='4' ry='2' fill='%234F46E5'/><path d='M20 40 L16 45 L24 45 Z' fill='%236366F1'/><path d='M44 40 L40 45 L48 45 Z' fill='%236366F1'/></svg>">
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/experience.css">
    <link rel="stylesheet" href="css/social.css">
</head>
<body class="light-theme w-full min-h-screen p-4 sm:p-8 md:p-16 isolate">

    <div id="app">
        <!-- Interactive Grid Background -->
        <div class="fixed inset-0 z-[-1]">
            <div id="interactive-grid" class="interactive-grid h-full w-full"></div>
        </div>

        <!-- Main Portfolio Card -->
        <div 
            id="portfolio-card" 
            ref="portfolioCard"
            @mousemove="cardEffects.handleMouseMove($event)"
            @mouseenter="cardEffects.handleMouseEnter()"
            @mouseleave="cardEffects.handleMouseLeave()"
            class="relative z-10 w-full max-w-4xl mx-auto rounded-2xl overflow-hidden card-motion shadow-lg transition-colors duration-300" 
            :class="isDark ? 'bg-gray-900' : 'bg-white'"
            style="box-shadow: 0px 20px 50px -10px rgba(0, 0, 0, 0.1); transform-style: preserve-3d;">
            
            <!-- Minimalist Navigation -->
            <nav class="absolute top-0 right-0 p-4 sm:p-6 md:p-8 z-20">
                <div class="flex items-center gap-4">
                    <!-- Theme Switcher -->
                    <button @click="toggleTheme" class="theme-toggle p-2 rounded-full transition-all duration-300" :class="isDark ? 'bg-gray-800 hover:bg-gray-700' : 'bg-gray-100 hover:bg-gray-200'">
                        <svg class="w-4 h-4 transition-transform duration-300" :class="isDark ? 'rotate-180 text-yellow-400' : 'rotate-0 text-gray-600'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle v-if="!isDark" cx="12" cy="12" r="5"/>
                            <line v-if="!isDark" x1="12" y1="1" x2="12" y2="3"/>
                            <line v-if="!isDark" x1="12" y1="21" x2="12" y2="23"/>
                            <line v-if="!isDark" x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line v-if="!isDark" x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line v-if="!isDark" x1="1" y1="12" x2="3" y2="12"/>
                            <line v-if="!isDark" x1="21" y1="12" x2="23" y2="12"/>
                            <line v-if="!isDark" x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line v-if="!isDark" x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                            <path v-if="isDark" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                    
                    <!-- Navigation Links -->
                    <ul class="flex items-center space-x-1 sm:space-x-2 text-xs font-mono" :class="isDark ? 'text-gray-400' : 'text-gray-500'">
                        <li><a href="#" @click.prevent="switchSection('home')" class="nav-link transition-colors p-1 sm:p-2" :class="isDark ? 'hover:text-blue-400' : 'hover:text-blue-600'">HOME</a></li>
                        <li><span class="select-none" :class="isDark ? 'text-gray-600' : 'text-gray-300'">|</span></li>
                        <li><a href="#" @click.prevent="switchSection('projects')" class="nav-link transition-colors p-1 sm:p-2" :class="isDark ? 'hover:text-blue-400' : 'hover:text-blue-600'">PROJECTS</a></li>
                        <li><span class="select-none" :class="isDark ? 'text-gray-600' : 'text-gray-300'">|</span></li>
                        <li><a href="#" @click.prevent="switchSection('resume')" class="nav-link transition-colors p-1 sm:p-2" :class="isDark ? 'hover:text-blue-400' : 'hover:text-blue-600'">RESUME</a></li>
                        <li><span class="select-none" :class="isDark ? 'text-gray-600' : 'text-gray-300'">|</span></li>
                        <li><a href="#" @click.prevent="switchSection('contact')" class="nav-link transition-colors p-1 sm:p-2" :class="isDark ? 'hover:text-blue-400' : 'hover:text-blue-600'">CONTACT</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Aurora Header -->
            <div class="relative h-28 sm:h-32 overflow-hidden border-b border-gray-200/50" style="transform-style: preserve-3d;">
                <div class="absolute -inset-48 z-0 aurora-bg"></div>
            </div>

            <!-- Content Area -->
            <div id="content-area" class="p-4 sm:p-6 md:p-10">
                <transition name="fade" mode="out-in">
                    <component :is="currentSectionComponent"></component>
                </transition>
            </div>
        </div>

        <!-- Custom Cursor Element -->
        <div id="cursor-dot" ref="cursorDot" class="cursor-dot"></div>

        <!-- Success Popup -->
        <transition name="popup">
            <div v-if="showPopup" class="fixed inset-0 flex items-center justify-center z-50 pointer-events-none">
              <div class="shadow-xl rounded-2xl px-8 py-6 flex flex-col items-center pointer-events-auto transition-colors" :class="isDark ? 'bg-gray-800' : 'bg-white'" style="min-width:280px;">
                <svg class="mb-2 text-blue-500" width="40" height="40" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M9 12l2 2l4-4"/></svg>
                <span class="text-lg font-bold text-blue-600 mb-1">Response sent!</span>
                <span class="text-sm transition-colors" :class="isDark ? 'text-gray-400' : 'text-gray-500'">Thank you for reaching out âœ¨</span>
              </div>
            </div>
        </transition>
    </div>

    <!-- Vue Templates -->
    <script src="templates/home.js"></script>
    <script src="templates/projects.js"></script>
    <script src="templates/resume.js"></script>
    <script src="templates/contact.js"></script>

    <!-- JavaScript Files -->
    <script src="js/effects.js"></script>
    <script src="js/init.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
